<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div id="sig" style="font-family: Calibri, sans-serif; margin-bottom: 20px;">
        <p>Cordialement,</p>
        <strong style="color: #005a9e; font-size: 14pt;">Louis Verbrugge</strong><br>
        <span style="color: #666;">SIGMA France</span><br>
        <a href="https://www.sigma-france.fr" style="color: #005a9e;">www.sigma-france.fr</a>
    </div>

    <script>
        Office.onReady(function (info) {
            // Le complément est prêt
        });

        // Cette fonction est appelée par le XML (LaunchEvent)
        function insertSignature(event) {
            var signatureContent = document.getElementById("sig").innerHTML;
            
            // On injecte la signature au-dessus de l'historique
            Office.context.mailbox.item.body.setSignatureAsync(
                signatureContent,
                { coercionType: Office.CoercionType.Html },
                function (asyncResult) {
                    if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                        console.log("Signature insérée automatiquement.");
                    }
                    // OBLIGATOIRE : Signale à Outlook que l'opération est finie
                    event.completed();
                }
            );
        }
    </script>
</body>
</html>
