<!DOCTYPE html>
<html>
<head>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <div id="sig" style="margin-bottom: 20px;">
        <strong style="color: #005a9e; font-size: 14pt;">Louis Verbrugge</strong><br>
        <span style="color: #666;">SIGMA France</span><br>
        <a href="https://www.sigma-france.fr" style="color: #005a9e;">www.sigma-france.fr</a>
    </div>

<script>
    Office.onReady(function (info) {
        if (info.host === Office.HostType.Outlook) {
            // On récupère le design qui est écrit plus haut dans le div "sig"
            var mySignature = document.getElementById("sig").innerHTML;
            
            Office.context.mailbox.item.body.setSignatureAsync(
                mySignature,
                { coercionType: Office.CoercionType.Html },
                function (asyncResult) {
                    if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                        console.log("Signature Sigma insérée avec succès.");
                    }
                }
            );
        }
    });
</script>
</body>
</html>
